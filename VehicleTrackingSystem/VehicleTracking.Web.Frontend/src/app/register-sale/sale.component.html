<div class="header">
    <br><br>
    <h2 class="contentsTitle">Registrar venta</h2>
</div><br><br>
<div class="container">
    <div class="row" [hidden]="vehicles.length == 0" id="contentsContainer">
        <br>
        <form class="form-horizontal col-lg-10" (ngSubmit)="registerSale()" #saleForm="ngForm" name="saleForm" role="form" id="saleForm">
            <div class="form-group">
                <label class="control-label col-lg-3" for="vehicleSelect">Vehículo:</label>
                <div class="col-lg-7">
                    <select class="form-control" [(ngModel)]="selectedVehicleVIN" required name="vehicleSelect" id="vehicleSelect">
                    <option *ngFor = 'let aVehicle of vehicles' [ngValue]="aVehicle.vin">{{aVehicle.vin}}</option>
                </select>
                </div>
            </div><br>
            <div class="form-group">
                <label class="control-label col-lg-3" for="buyerName">Nombre del comprador:</label>
                <div class="col-lg-7">
                    <input type="text" required class="form-control" pattern=".*[a-zA-Z].*$" id="buyerName" [(ngModel)]="buyerName" name="buyerName">
                </div>
            </div><br>
            <div class="form-group">
                <label class="control-label col-lg-3" for="buyerPhoneNumber">Teléfono del comprador:</label>
                <div class="col-lg-7">
                    <input type="text" required class="form-control" pattern="^(?!00)[0-9]{8,9}$" id="buyerPhoneNumber" [(ngModel)]="buyerPhoneNumber" name="buyerPhoneNumber">
                </div>
            </div><br>
            <div class="form-group">
                <label class="control-label col-lg-3" for="sellingPrice">Precio de venta:</label>
                <div class="col-lg-7">
                    <input type="number" min="1" max="2147483647" required class="form-control" id="sellingPrice" [(ngModel)]="sellingPrice" name="sellingPrice">
                </div>
            </div>
            <br><br><br>
        </form>
        <button type="reset" form="saleForm" class="btn btn-lg btn-primary changeBtn">Reestablecer</button>
        <button type="submit" form="saleForm" class="btn btn-lg btn-success changeBtn" id="registerSaleBtn">Registrar venta</button>
    </div>
</div>
<div [hidden]="vehicles.length > 0" id="noContentsContainer">
    <br><br><br><br><br>
    <h3>No existen vehículos prontos para ser vendidos.</h3>
</div>
