<div class="header">
    <br><br>
    <h2 id="listTitle">Vehiculos</h2>
</div>
<div [hidden]="!availableLots.length" id="contentsContainer">
    <table class='table table-striped'>
        <thead>
            <tr>
                <th>VIN:</th>
                <th>Tipo:</th>
                <th>Marca:</th>
                <th>Modelo:</th>
                <th>Color:</th>
                <th>AÃ±o:</th>
                <th>Etapa actual:</th>
                <th>Agregar a transporte:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let aVehicle of vehicles'>
                <td>{{aVehicle.vin}}</td>
                <td>{{aVehicle.type}}</td>
                <td>{{aVehicle.brand}}</td>
                <td>{{aVehicle.model}}</td>
                <td>{{aVehicle.color}}</td>
                <td>{{aVehicle.year}}</td>
                <td>{{aVehicle.currentStage}}</td>
                <td>
                    <button type="button" class="btn btn-info" (click)="openVehicleHistoryFor(aVehicle.vin)">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div [hidden]="availableLots.length" id="noContentsContainer">
    <br><br><br><br><br>
    <h3>Sin datos a mostrar.</h3>
</div>
