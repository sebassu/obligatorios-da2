<div class="container container-table">
  <div class="row vertical-center-row">
    <div class="col-lg-4 col-lg-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Inicie sesión:</h3>
        </div>
        <div class="panel-body">
          <form #loginForm="ngForm" (ngSubmit)="attemptToLoginUser(loginForm)" accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Nombre de usuario" required name="username" [(ngModel)]="username" type="text">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Contraseña" name="password" [(ngModel)]="password" type="password" required value="">
              </div>
              <br>
              <input class="btn btn-lg btn-success btn-block" [disabled]="loginForm.invalid" type="submit" value="Login">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
